<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>weather_app</title>
  </head>
  <body>
    <div
  
      class="WeatherApp vh-100 d-flex justify-content-center align-items-center">
      <div
        class="p-4 section text-light h-75 caver d-flex justify-content-evenly align-items-center flex-column">
        <div class="d-flex align-items-center flex-column">
          <!-- City location -->
          <div class="text-center d-none none">
            <p class="CityLocation"></p>
            <p class="CityTime"></p>
          </div>
          <!-- end City location  -->
          <!-- City Name -->
          <div>
            <input
              id="CityName"
              type="text"
              placeholder="Please Enter City Name"
              class="text-primary rounded border-0 p-2 ps-4  fw-bold" />
          </div>
          <!-- end City Name -->
          <!-- butShow  -->
          <div class="p-5 Show">
            <button id="butShow" class="btn btn-outline-info text-light">
              Show
            </button>
          </div>
          <!-- end butShow  -->
        </div>

        <!--weather  -->
        <div
          id="weather"
          class="d-flex align-items-center w-100 flex-column d-none">
          <!-- weatherimg&text-->
          <div class="w-100 d-flex justify-content-around align-items-center">
            <div><img class="weatherImg" src="" width="100" alt="" /></div>
            <div><h1 class="weatherText"></h1></div>
          </div>
          <!--end weatherimg&text -->
          <!-- errorMessage -->

          <!-- temperature -->
          <div>
            <h1 class="temperature"></h1>
          </div>
          <!-- end temperature -->
        </div>
        <div class="text-center errorMessage d-none"></div>
        <!--end errorMessage -->
        <!-- end weather -->
        <!-- Wind -->
        <div
          class="additional-information d-flex justify-content-evenly h-25 align-items-center flex-column w-100">
          <div>
            <p class="">Additional Information</p>
          </div>
          <div class="w-100 d-flex flex-column">
            <div class="d-flex justify-content-around w-100">
              <p class="">Wind Speed</p>
              <p class="">Humidity</p>
              <p class="">pressure</p>
            </div>
            <div
              class="d-flex d-flex justify-content-around align-items-center w-100">
              <p class="WindSpeed d-none text-center text-white"></p>
              <p class="Humidity d-none text-center text-white"></p>
              <p class="pressure d-none text-center text-white"></p>
            </div>
          </div>
        </div>
        <!-- end Wind -->
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
